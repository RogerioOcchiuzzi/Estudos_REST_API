<h1 class="title">Cria conta</h1>

<form class="form_style" action="#" method="get">
    <p>
        <label>Nome do cliente: </label>
    </p>
    <p>
        <input type="text" name="nome" value="nome">
    </p>
    <p>
        <label>Data de nascimento: </label>
    </p>
    <p>
        <input type="text" name="nascimento" value="DD\MM\AAAA">
    </p>
    <p>
        <label>Sexo: </label>
    </p>
    <p>
        <select name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
    </p>
    <p>
        <label>Senha: </label>
    </p>
    <p>
        <input type="text" name="senha" value="Senha">
    </p>
    <p>
        <label>Confirmar senha: </label>
    </p>
    <p>
        <input type="text" name="senha" value="Confirmar senha">
    </p>
    <p>
        <label>Criar conta </label><button class="button_ir" onclick="criar_conta()" >Criar</button>
    </p>  
</form>
